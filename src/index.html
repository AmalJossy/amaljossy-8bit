<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amal Jossy</title>
    <style>
      :root {
        --pixel-size: 2px;
      }
      * {
        box-sizing: border-box;
      }
      body,
      html,
      div#game-area {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      div#game-area {
        background-color: grey;
      }
      div.fixed-container {
        position: fixed;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
        height: 120px;
        display: flex;
        justify-content: center;
      }
      div#message-box {
        background-color: rgb(224, 224, 224);
        border: solid 3px black;
        border-radius: 5px;
        height: 100px;
        width: 60%;
        visibility: hidden;
      }
      p#message-area {
        font-family: "Courier";
        font-size: 20px;
        overflow: hidden;
        white-space: normal;
        margin: 10px 0 0 10px;
        width: 100%;
      }
      p.typewriter {
        animation: type 0.3s steps(16, end);
      }
      p.typewriter:nth-child(2) {
        animation: type2 0.6s steps(16, end);
      }

      @keyframes type {
        from {
          width: 0;
          white-space: nowrap;
        }
      }

      @keyframes type2 {
        0% {
          width: 0;
        }
        50% {
          width: 0;
        }
        100% {
          width: 100;
        }
      }

      .dpad {
        position: absolute;
        left: calc(var(--pixel-size) * 2);
        bottom: calc(var(--pixel-size) * 2);
        width: calc(var(--pixel-size) * 37);
        height: calc(var(--pixel-size) * 38);
      }
      .dpad-button {
        appearance: none;
        outline: 0;
        border: 0;
        background: transparent;
        padding: 0;
        cursor: pointer;
      }
      .dpad-button svg {
        display: block;
        height: calc(var(--pixel-size) * 13);
      }

      .dpad-button.pressed .Arrow_arrow-inset {
        stroke: #07c2cc;
      }
      .dpad-button.pressed .Arrow_arrow-body {
        stroke: #17dfea;
      }

      .dpad-up {
        position: absolute;
        left: calc(var(--pixel-size) * 12);
        top: 0;
      }
      .dpad-down {
        position: absolute;
        bottom: var(--pixel-size);
        left: calc(var(--pixel-size) * 12);
      }
      .dpad-left {
        position: absolute;
        top: calc(var(--pixel-size) * 12);
        left: 0;
      }
      .dpad-right {
        position: absolute;
        top: calc(var(--pixel-size) * 12);
        right: 0;
      }

      .dpad {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="game-area"></div>
    <div class="fixed-container">
      <div id="message-box"><p id="message-area">sample text</p></div>
    </div>
    <div class="dpad">
      <div class="DemoDirectionUI flex-center">
        <button class="dpad-button dpad-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -0.5 13 13"
            shape-rendering="crispEdges"
          >
            <path
              class="Arrow_outline-top"
              stroke="#5f5f5f"
              d="M1 0h11M0 1h1M12 1h1M0 2h1M12 2h1M0 3h1M12 3h1M0 4h1M12 4h1M0 5h1M12 5h1M0 6h1M12 6h1M0 7h1M12 7h1M0 8h1M12 8h1"
            />
            <path
              class="Arrow_surface"
              stroke="#f5f5f5"
              d="M1 1h11M1 2h11M1 3h5M7 3h5M1 4h4M7 4h5M1 5h3M7 5h5M1 6h4M7 6h5M1 7h5M7 7h5M1 8h11"
            />
            <path
              class="Arrow_arrow-inset"
              stroke="#434343"
              d="M6 3h1M5 4h1M4 5h1"
            />
            <path
              class="Arrow_arrow-body"
              stroke="#5f5f5f"
              d="M6 4h1M5 5h2M5 6h2M6 7h1"
            />
            <path
              class="Arrow_outline-bottom"
              stroke="#434343"
              d="M0 9h1M12 9h1M0 10h1M12 10h1M0 11h1M12 11h1M1 12h11"
            />
            <path class="Arrow_edge" stroke="#ffffff" d="M1 9h11" />
            <path class="Arrow_front" stroke="#cccccc" d="M1 10h11M1 11h11" />
          </svg>
        </button>
        <button class="dpad-button dpad-up">
          <svg

            <path

            />
            <path

            />

            />
            <path class="Arrow_arrow-body" stroke="#5f5f5f" d="M6 5h1M4 6h5" />
            <path
              class="Arrow_outline-bottom"
              stroke="#434343"
              d="M0 9h1M12 9h1M0 10h1M12 10h1M0 11h1M12 11h1M1 12h11"
            />
            <path class="Arrow_edge" stroke="#ffffff" d="M1 9h11" />
            <path class="Arrow_front" stroke="#cccccc" d="M1 10h11M1 11h11" />
          </svg>
        </button>
        <button class="dpad-button dpad-down">

            <path

              stroke="#5f5f5f"
              d="M1 0h11M0 1h1M12 1h1M0 2h1M12 2h1M0 3h1M12 3h1M0 4h1M12 4h1M0 5h1M12 5h1M0 6h1M12 6h1M0 7h1M12 7h1M0 8h1M12 8h1"
            />
            <path

              stroke="#f5f5f5"
              d="M1 1h11M1 2h11M1 3h11M1 4h3M9 4h3M1 5h4M8 5h4M1 6h5M7 6h5M1 7h11M1 8h11"
            />
            <path class="Arrow_arrow-inset" stroke="#434343" d="M4 4h5" />
            <path class="Arrow_arrow-body" stroke="#5f5f5f" d="M5 5h3M6 6h1" />
            <path
              class="Arrow_outline-bottom"
              stroke="#434343"
              d="M0 9h1M12 9h1M0 10h1M12 10h1M0 11h1M12 11h1M1 12h11"
            />
            <path class="Arrow_edge" stroke="#ffffff" d="M1 9h11" />
            <path class="Arrow_front" stroke="#cccccc" d="M1 10h11M1 11h11" />
          </svg>
        </button>
        <button class="dpad-button dpad-right">

            shape-rendering="crispEdges"
          >
            <path

              d="M1 0h11M0 1h1M12 1h1M0 2h1M12 2h1M0 3h1M12 3h1M0 4h1M12 4h1M0 5h1M12 5h1M0 6h1M12 6h1M0 7h1M12 7h1M0 8h1M12 8h1"
            />
            <path
              class="Arrow_surface"
              stroke="#f5f5f5"
              d="M1 1h11M1 2h11M1 3h5M7 3h5M1 4h5M8 4h4M1 5h5M9 5h3M1 6h5M8 6h4M1 7h5M7 7h5M1 8h11"
            />
            <path
              class="Arrow_arrow-inset"
              stroke="#434343"
              d="M6 3h1M7 4h1M8 5h1"
            />
            <path
              class="Arrow_arrow-body"
              stroke="#5f5f5f"
              d="M6 4h1M6 5h2M6 6h2M6 7h1"
            />
            <path
              class="Arrow_outline-bottom"
              stroke="#434343"
              d="M0 9h1M12 9h1M0 10h1M12 10h1M0 11h1M12 11h1M1 12h11"
            />
            <path class="Arrow_edge" stroke="#ffffff" d="M1 9h11" />
            <path class="Arrow_front" stroke="#cccccc" d="M1 10h11M1 11h11" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
